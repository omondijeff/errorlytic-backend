name: Deploy to GCP

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << EOF
            cd /opt/errorlytic

            # Pull latest code
            git pull origin main || git pull origin master

            # Update Google credentials in .env file
            if grep -q "GOOGLE_CLIENT_ID" .env; then
              sed -i "s|^GOOGLE_CLIENT_ID=.*|GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}|" .env
            else
              echo "GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}" >> .env
            fi

            if grep -q "GOOGLE_CLIENT_SECRET" .env; then
              sed -i "s|^GOOGLE_CLIENT_SECRET=.*|GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}|" .env
            else
              echo "GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}" >> .env
            fi

            if ! grep -q "GOOGLE_REDIRECT_URI" .env; then
              echo "GOOGLE_REDIRECT_URI=https://api.errorlytic.tajilabs.co.ke/api/v1/auth/google/calendar/callback" >> .env
            fi

            # Rebuild app only (preserves data volumes)
            docker compose build --no-cache app

            # Graceful restart - stop app first, then start
            # This ensures clean shutdown and data persistence
            docker compose stop app
            docker compose up -d --no-recreate mongo redis minio
            docker compose up -d app

            # Clean up old images (NOT volumes)
            docker image prune -f

            echo "Deployment complete!"
          EOF

      - name: Health check
        run: |
          sleep 10
          curl -f https://api.errorlytic.tajilabs.co.ke/health || exit 1
          echo "Health check passed!"
